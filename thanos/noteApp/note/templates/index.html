<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Note Home Page</title>

    <style>
        .content{
			margin:0px auto;
			text-align:center;
			padding:20px;
		}
		body{
			font-family:helvetica;
		}
		input{
			font-size:1.12em;
			padding:2px;
			margin:4px;
			width:240px;
		}
		button{
			color:white;
			background-color:#005A9C;
			border:1px solid #005A9C;
			border-radius:4px;
			padding:5px 10px;
			width:120px;
			font-size:1.01em;
			cursor:pointer;
		}
		span {
			display:none;
		}
</style>

</head>

<body>

    <div class="content">
        <div><b>Private Note</b></div>
        <form method="post" action="/auth/">
            {% csrf_token %}
            <br />
            <label>Enter your email to continue</label><br />
            <input type="email" name="email" placeholder="Email Address" autocomplete="off" /><br /><br />

            <button onclick="show_msg()">Submit</button>
            <br /><br />
            <span id="loading">Loading ...</span>

        </form>

    </div>

    <script>
        function show_msg() {
            document.getElementById('loading').style.display = "inline";
        }
    </script>

</body>

</html>
